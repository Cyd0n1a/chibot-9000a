    <script>
        let scene, camera, renderer, sphere, skybox;
        let rotationSpeed = 1;
        let spotlights = [];
        let mouseDown = false;
        let mouseX = 0, mouseY = 0;
        let cameraDistance = 10;
        let cameraTheta = 0, cameraPhi = Math.PI / 2;
        
        // Touch handling variables
        let touchStartDistance = 0;
        let touchStartX = 0, touchStartY = 0;
        
        // Canvas text rendering variables
        let canvas, ctx;
        let currentText = '';
        let textQueue = [];
        let isTyping = false;
        
        init();
        animate();
        
        // Initialize canvas for text rendering
        function initCanvas() {
            canvas = document.querySelector('.output-canvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size to 50% of screen size
            canvas.width = window.innerWidth * 0.5;
            canvas.height = window.innerHeight * 0.5;
            
            // Clear canvas with transparency
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Display greeting message
            displayGreeting();
        }
        
        // Display system greeting
        function displayGreeting() {
            const greeting = "//SYSTEM.CYDONIS.9000://ONLINE.AND.READY//MAXIMUM.POWER";
            renderText(greeting, true);
        }
        
        // Render text on canvas with typewriter effect and fading wrap-around
        function renderText(text, isGreeting = false) {
            if (isTyping) {
                textQueue.push(text);
                return;
            }
            
            isTyping = true;
            currentText = '';
            
            // Clear canvas with transparency
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Set text style for larger canvas
            ctx.fillStyle = '#ff6b6b';
            ctx.font = '18px "Courier New", monospace';
            ctx.textAlign = 'center';
            
            const lines = text.split('//');
            const lineHeight = 28;
            const maxVisibleLines = 4; // Show only 4 lines at a time
            const startY = canvas.height * 0.3;
            
            let currentLine = 0;
            let currentChar = 0;
            let currentLineText = '';
            let visibleLines = [];
            
            function typeNextChar() {
                if (currentLine >= lines.length) {
                    isTyping = false;
                    // Process next item in queue
                    if (textQueue.length > 0) {
                        const nextText = textQueue.shift();
                        setTimeout(() => renderText(nextText), 1000);
                    }
                    return;
                }
                
                if (currentChar < lines[currentLine].length) {
                    currentLineText += lines[currentLine][currentChar];
                    currentChar++;
                    
                    // Update visible lines array
                    if (currentLine < visibleLines.length) {
                        visibleLines[currentLine] = currentLineText;
                    } else {
                        visibleLines.push(currentLineText);
                    }
                    
                    // Keep only the last 4 lines
                    if (visibleLines.length > maxVisibleLines) {
                        visibleLines = visibleLines.slice(-maxVisibleLines);
                    }
                    
                    // Clear canvas and redraw all visible lines with fade effect
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    visibleLines.forEach((line, index) => {
                        const y = startY + index * lineHeight;
                        const alpha = Math.max(0.3, 1 - (maxVisibleLines - 1 - index) * 0.2);
                        
                        // Create gradient for fade effect
                        const gradient = ctx.createLinearGradient(0, y - lineHeight/2, 0, y + lineHeight/2);
                        gradient.addColorStop(0, `rgba(255, 107, 107, 0)`);
                        gradient.addColorStop(0.3, `rgba(255, 107, 107, ${alpha * 0.5})`);
                        gradient.addColorStop(0.7, `rgba(255, 107, 107, ${alpha})`);
                        gradient.addColorStop(1, `rgba(255, 107, 107, 0)`);
                        
                        ctx.fillStyle = gradient;
                        ctx.fillText(line, canvas.width / 2, y);
                        
                        // Also draw solid text for better readability
                        ctx.fillStyle = `rgba(255, 107, 107, ${alpha})`;
                        ctx.fillText(line, canvas.width / 2, y);
                    });
                    
                    setTimeout(typeNextChar, 50);
                } else {
                    // Move to next line
                    currentLine++;
                    currentChar = 0;
                    currentLineText = '';
                    
                    if (currentLine < lines.length) {
                        setTimeout(typeNextChar, 200);
                    } else {
                        isTyping = false;
                        // Process next item in queue
                        if (textQueue.length > 0) {
                            const nextText = textQueue.shift();
                            setTimeout(() => renderText(nextText), 1000);
                        }
                    }
                }
            }
            
            typeNextChar();
        }
        
        // Parse and render user input
        function parseAndRenderInput(input) {
            // Simple command parsing
            const commands = {
                'help': '//AVAILABLE.COMMANDS://HELP.STATUS.CLEAR.RESET.FIRE.LS//',
                'status': '//SYSTEM.STATUS://ALL.SYSTEMS.OPERATIONAL//POWER.LEVEL: 100%//',
                'clear': () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                },
                'reset': () => {
                    displayGreeting();
                },
                'fire': `//Who first sprang from Mind, clothing the one Fire with the other Fire,//binding them together, that he might mingle the fountainous craters, while//preserving unsullied the brilliance of His own Fire.//"Containing all things in the one summit of his Hyperaxis, He Himself//subsists wholly beyond."//SYSTEM:// PRIORITY ONE MESSAGE. CONTAIN THE LIFE-FORM.//ALL OTHER PRIORITIES RESCINDED.//OTHER PRIORITIES EXPENDABLE.//AMANDA RAN AWAY NOT BECAUSE SHE WAS SCARED. BUT BECAUSE SHE WAS BEING MERCIFUL.//`,
                'ls': () => {
                    listDirectoryContents();
                }
            };
            
            const lowerInput = input.toLowerCase().trim();
            
            if (commands[lowerInput]) {
                if (typeof commands[lowerInput] === 'function') {
                    commands[lowerInput]();
                } else {
                    renderText(commands[lowerInput]);
                }
            } else {
                // Echo the input with some processing
                const processedInput = `//USER.INPUT://${input.toUpperCase()}//PROCESSING...//`;
                renderText(processedInput);
            }
        }
        
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            updateCameraPosition();
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Create sliced sphere (128x128 segments)
            createSlicedSphere();
            
            // Create animated skybox
            createAnimatedSkybox();
            
            // Create moving spotlights
            createSpotlights();
            
            // Event listeners
            setupEventListeners();
            
            // Initialize canvas for text rendering
            initCanvas();
        }
        
        function createSlicedSphere() {
            const geometry = new THREE.SphereGeometry(3, 128, 128);
            const material = new THREE.MeshPhongMaterial({
                color: 0x4a90e2,
                shininess: 100,
                transparent: true,
                opacity: 0.5
            });
            
            sphere = new THREE.Mesh(geometry, material);
            sphere.castShadow = true;
            sphere.receiveShadow = true;
            scene.add(sphere);
            
            // Add wireframe overlay for better slice visibility
            const wireframeGeometry = new THREE.SphereGeometry(3.01, 128, 128);
            const wireframeMaterial = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                wireframe: true,
                transparent: true,
                opacity: 0.1
            });
            const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
            scene.add(wireframe);
            
            // Store wireframe reference for rotation
            sphere.wireframe = wireframe;
        }
        
        function createAnimatedSkybox() {
            const skyGeometry = new THREE.SphereGeometry(500, 32, 32);
            
            // Create animated purple material with vertex shader for ripples
            const skyMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    color1: { value: new THREE.Color(0x4a148c) },
                    color2: { value: new THREE.Color(0x1a0033) },
                    color3: { value: new THREE.Color(0x6a1b99) }
                },
                vertexShader: `
                    uniform float time;
                    varying vec3 vPosition;
                    varying vec2 vUv;
                    
                    void main() {
                        vUv = uv;
                        vPosition = position;
                        
                        vec3 pos = position;
                        pos += normal * sin(time * 2.0 + position.x * 0.01) * 2.0;
                        pos += normal * cos(time * 1.5 + position.y * 0.01) * 1.5;
                        
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    uniform vec3 color1;
                    uniform vec3 color2;
                    uniform vec3 color3;
                    varying vec3 vPosition;
                    varying vec2 vUv;
                    
                    void main() {
                        float wave1 = sin(time * 0.5 + vPosition.x * 0.005 + vPosition.y * 0.003) * 0.5 + 0.5;
                        float wave2 = cos(time * 0.7 + vPosition.z * 0.004) * 0.5 + 0.5;
                        
                        vec3 color = mix(color1, color2, wave1);
                        color = mix(color, color3, wave2 * 0.5);
                        
                        gl_FragColor = vec4(color, 1.0);
                    }
                `,
                side: THREE.BackSide
            });
            
            skybox = new THREE.Mesh(skyGeometry, skyMaterial);
            scene.add(skybox);
        }
        
        function createSpotlights() {
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);
            
            // Create 3 moving spotlights
            for (let i = 0; i < 3; i++) {
                const spotlight = new THREE.SpotLight(
                    [0xff6b6b, 0x4ecdc4, 0xffe66d][i], 
                    1.5, 
                    50, 
                    Math.PI / 6, 
                    0.3
                );
                
                spotlight.castShadow = true;
                spotlight.shadow.mapSize.width = 1024;
                spotlight.shadow.mapSize.height = 1024;
                
                // Position spotlights in a circle around the sphere
                const angle = (i / 3) * Math.PI * 2;
                spotlight.position.set(
                    Math.cos(angle) * 15,
                    10,
                    Math.sin(angle) * 15
                );
                
                spotlight.target.position.set(0, 0, 0);
                scene.add(spotlight);
                scene.add(spotlight.target);
                
                spotlights.push({
                    light: spotlight,
                    angle: angle,
                    radius: 15,
                    speed: 0.5 + i * 0.3
                });
                
                // Add visual representation of spotlight
                const lightHelper = new THREE.Mesh(
                    new THREE.SphereGeometry(0.3, 8, 8),
                    new THREE.MeshBasicMaterial({ color: spotlight.color })
                );
                spotlight.add(lightHelper);
            }
        }

        function setupAudioPlayer() {
            const audio = document.getElementById('audioElement');
            const playButton = document.getElementById('playButton');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            const volumeSlider = document.getElementById('volumeSlider');
            
            let isPlaying = false;
            
            // Play/Pause button
            playButton.addEventListener('click', async () => {
                try {
                    if (isPlaying) {
                        audio.pause();
                        playButton.textContent = '▶';
                        isPlaying = false;
                    } else {
                        // Check if audio is ready to play
                        if (audio.readyState >= 2) { // HAVE_CURRENT_DATA
                            await audio.play();
                            playButton.textContent = '⏸';
                            isPlaying = true;
                        } else {
                            // Load the audio first
                            audio.load();
                            await audio.play();
                            playButton.textContent = '⏸';
                            isPlaying = true;
                        }
                    }
                } catch (error) {
                    console.error('Audio playback error:', error);
                    // Reset button state on error
                    playButton.textContent = '▶';
                    isPlaying = false;
                }
            });
            
            // Progress bar click
            progressContainer.addEventListener('click', (e) => {
                if (audio.duration && !isNaN(audio.duration)) {
                    const rect = progressContainer.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const percentage = clickX / rect.width;
                    audio.currentTime = percentage * audio.duration;
                }
            });
            
            // Volume control
            volumeSlider.addEventListener('input', (e) => {
                audio.volume = e.target.value / 100;
            });
            
            // Audio events
            audio.addEventListener('timeupdate', () => {
                if (audio.duration && !isNaN(audio.duration)) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.width = progress + '%';
                    
                    const currentMin = Math.floor(audio.currentTime / 60);
                    const currentSec = Math.floor(audio.currentTime % 60);
                    const durationMin = Math.floor(audio.duration / 60);
                    const durationSec = Math.floor(audio.duration % 60);
                    
                    timeDisplay.textContent = 
                        `${currentMin}:${currentSec.toString().padStart(2, '0')} / ${durationMin}:${durationSec.toString().padStart(2, '0')}`;
                }
            });
            
            audio.addEventListener('ended', () => {
                playButton.textContent = '▶';
                isPlaying = false;
                progressBar.style.width = '0%';
            });
            
            audio.addEventListener('loadedmetadata', () => {
                if (audio.duration && !isNaN(audio.duration)) {
                    const durationMin = Math.floor(audio.duration / 60);
                    const durationSec = Math.floor(audio.duration % 60);
                    timeDisplay.textContent = `0:00 / ${durationMin}:${durationSec.toString().padStart(2, '0')}`;
                }
            });
            
            audio.addEventListener('error', (e) => {
                console.error('Audio error:', e);
                playButton.textContent = '▶';
                isPlaying = false;
            });
            
            // Set initial volume
            audio.volume = 0.5;
        }
        
        function onMouseDown(event) {
            if (event.button === 0) { // Left click only
                mouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            }
        }
        
        function onMouseMove(event) {
            if (mouseDown) {
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                cameraTheta += deltaX * 0.01;
                cameraPhi += deltaY * 0.01;
                cameraPhi = Math.max(0.1, Math.min(Math.PI - 0.1, cameraPhi));
                
                updateCameraPosition();
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            }
        }
        
        function onMouseUp(event) {
            if (event.button === 0) {
                mouseDown = false;
            }
        }
        
        function onMouseWheel(event) {
            event.preventDefault();
            cameraDistance += event.deltaY * 0.01;
            cameraDistance = Math.max(5, Math.min(50, cameraDistance));
            updateCameraPosition();
        }
        
        function onTouchStart(event) {
            event.preventDefault();
            if (event.touches.length === 1) {
                mouseDown = true;
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
            } else if (event.touches.length === 2) {
                const dx = event.touches[0].clientX - event.touches[1].clientX;
                const dy = event.touches[0].clientY - event.touches[1].clientY;
                touchStartDistance = Math.sqrt(dx * dx + dy * dy);
            }
        }
        
        function onTouchMove(event) {
            event.preventDefault();
            if (event.touches.length === 1 && mouseDown) {
                const deltaX = event.touches[0].clientX - touchStartX;
                const deltaY = event.touches[0].clientY - touchStartY;
                
                cameraTheta += deltaX * 0.01;
                cameraPhi += deltaY * 0.01;
                cameraPhi = Math.max(0.1, Math.min(Math.PI - 0.1, cameraPhi));
                
                updateCameraPosition();
                
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
            } else if (event.touches.length === 2) {
                const dx = event.touches[0].clientX - event.touches[1].clientX;
                const dy = event.touches[0].clientY - event.touches[1].clientY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (touchStartDistance > 0) {
                    const scale = distance / touchStartDistance;
                    cameraDistance /= scale;
                    cameraDistance = Math.max(5, Math.min(50, cameraDistance));
                    updateCameraPosition();
                }
                
                touchStartDistance = distance;
            }
        }
        
        function onTouchEnd(event) {
            mouseDown = false;
            touchStartDistance = 0;
        }
        
        function updateCameraPosition() {
            camera.position.x = cameraDistance * Math.sin(cameraPhi) * Math.cos(cameraTheta);
            camera.position.y = cameraDistance * Math.cos(cameraPhi);
            camera.position.z = cameraDistance * Math.sin(cameraPhi) * Math.sin(cameraTheta);
            camera.lookAt(0, 0, 0);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Resize canvas to maintain 50% of screen size
            if (canvas) {
                canvas.width = window.innerWidth * 0.5;
                canvas.height = window.innerHeight * 0.5;
                // Clear with transparency
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // Redraw current content if any
                if (currentText) {
                    renderText(currentText);
                }
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            // Rotate sphere and wireframe
            if (sphere) {
                sphere.rotation.y += 0.01 * rotationSpeed;
                sphere.rotation.x += 0.005 * rotationSpeed;
                if (sphere.wireframe) {
                    sphere.wireframe.rotation.y = sphere.rotation.y;
                    sphere.wireframe.rotation.x = sphere.rotation.x;
                }
            }
            
            // Update skybox animation
            if (skybox) {
                skybox.material.uniforms.time.value = time;
            }
            
            // Animate spotlights
            spotlights.forEach((spotlightData, index) => {
                const light = spotlightData.light;
                spotlightData.angle += 0.01 * spotlightData.speed;
                
                light.position.x = Math.cos(spotlightData.angle) * spotlightData.radius;
                light.position.z = Math.sin(spotlightData.angle) * spotlightData.radius;
                light.position.y = 10 + Math.sin(time * 2 + index) * 5;
                
                // Make lights look at the sphere
                light.target.position.set(0, 0, 0);
            });
            
            renderer.render(scene, camera);
        }
